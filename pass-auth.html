<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>PASS 본인인증</title>
    
    <!-- GitHub Pages에서는 외부 스크립트 로드가 제한될 수 있으므로 조건부 로드 -->
    <script>
        // 개발용 MobileOK SDK 로드 시도
        const script = document.createElement('script');
        script.src = 'https://scert.mobile-ok.com/resources/js/index.js';
        script.onerror = function() {
            console.log('MobileOK SDK 로드 실패 - 시뮬레이션 모드로 동작');
        };
        document.head.appendChild(script);
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .pass-logo {
            background: #ff3b30;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        #result {
            width: 100%;
            min-height: 200px;
            background: transparent;
            border: none;
            color: white;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            outline: none;
        }
        
        #result::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        
        .info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #17a2b8;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pass-logo">PASS</div>
            <div class="title">본인인증</div>
            <div class="subtitle">휴대폰 본인확인 서비스</div>
        </div>
        
        <div class="content">
            <div class="result-area">
                <textarea id="result" placeholder="인증 결과가 여기에 표시됩니다..." readonly></textarea>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="content">
            <button id="mok_popup" class="auth-button">📱 본인인증 시작</button>
        </div>
        
        <div class="info">
            <strong>ℹ️ GitHub Pages 제한사항</strong><br>
            • 정적 파일만 지원되므로 실제 PASS API 연동 불가<br>
            • 시뮬레이션 모드로 동작<br>
            • 개발 및 테스트 목적으로 사용
        </div>
        
        <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
    </div>

    <script>
        let isProcessing = false;
        
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.querySelector("#mok_popup");
            const resultArea = document.querySelector("#result");
            const statusDiv = document.querySelector("#status");
            
            button.addEventListener("click", function () {
                if (isProcessing) return;
                
                isProcessing = true;
                showStatus('loading', '인증을 시작합니다...');
                button.textContent = '처리 중...';
                button.disabled = true;
                
                // GitHub Pages에서는 외부 API 호출이 제한되므로 시뮬레이션 모드로 동작
                try {
                    if (typeof MOBILEOK !== 'undefined') {
                        // MobileOK SDK가 로드된 경우 (실제로는 GitHub Pages에서 제한될 수 있음)
                        console.log("MobileOK SDK 발견, 실제 API 호출 시도");
                        MOBILEOK.process("https://jini093.github.io/sagilrae-temp/pass-simple.html", "WB", "result");
                    } else {
                        throw new Error("MobileOK SDK not available");
                    }
                } catch (e) {
                    console.log("실제 PASS API 사용 불가, 시뮬레이션 모드로 전환:", e);
                    simulatePassAuth();
                }
            });
        });
        
        function showStatus(type, message) {
            const statusDiv = document.querySelector("#status");
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
        
        function resetButton() {
            const button = document.querySelector("#mok_popup");
            button.textContent = '📱 본인인증 시작';
            button.disabled = false;
            isProcessing = false;
        }
        
        // PASS 결과 처리 함수
        function result(result) {
            console.log("PASS 인증 결과:", result);
            
            try {
                const parsedResult = typeof result === 'string' ? JSON.parse(result) : result;
                document.querySelector("#result").value = JSON.stringify(parsedResult, null, 2);
                
                // Flutter WebView로 결과 전송
                if (window.PassChannel && window.PassChannel.postMessage) {
                    window.PassChannel.postMessage(JSON.stringify(parsedResult));
                }
                
                showStatus('success', '인증이 완료되었습니다.');
                
            } catch (error) {
                document.querySelector("#result").value = result;
                
                // 에러 시에도 Flutter로 전송
                if (window.PassChannel && window.PassChannel.postMessage) {
                    window.PassChannel.postMessage(result);
                }
                
                showStatus('error', '결과 처리 중 오류가 발생했습니다.');
            }
            
            resetButton();
        }
        
        // 시뮬레이션 모드
        function simulatePassAuth() {
            showStatus('loading', '시뮬레이션 모드로 처리 중...');
            
            // 2초 후 시뮬레이션 결과 반환
            setTimeout(() => {
                const simulationResult = {
                    resultCode: "2000",
                    resultMsg: "성공",
                    userName: "홍길동",
                    userBirthday: "19900101",
                    userGender: "M",
                    userPhone: "01012345678",
                    ci: `test_ci_${Date.now()}`,
                    di: `test_di_${Date.now()}`,
                    timestamp: new Date().toISOString(),
                    simulation: true,
                    platform: "GitHub Pages"
                };
                
                result(simulationResult);
            }, 2000);
        }
        
        // 페이지 로드 시 정보 출력
        console.log("🔒 PASS 인증 페이지 로드됨");
        console.log("플랫폼: GitHub Pages");
        console.log("URL:", window.location.href);
    </script>
</body>
</html>

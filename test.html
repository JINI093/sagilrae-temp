<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 연결 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 80vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .success {
            color: #4eff4e;
            font-weight: bold;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-card h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀</h1>
        <h2>서버 연결 테스트</h2>
        
        <div class="status success">
            ✅ GitHub Pages 서버 연결 성공!
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>🌐 호스팅</h3>
                <p>GitHub Pages</p>
            </div>
            <div class="info-card">
                <h3>🔒 SSL</h3>
                <p>HTTPS 지원</p>
            </div>
            <div class="info-card">
                <h3>⚡ 속도</h3>
                <p>전세계 CDN</p>
            </div>
            <div class="info-card">
                <h3>🕒 현재 시간</h3>
                <p id="current-time"></p>
            </div>
        </div>

        <div class="status">
            <strong>URL:</strong> <span id="current-url"></span>
        </div>

        <div class="status">
            <strong>User Agent:</strong><br>
            <small id="user-agent"></small>
        </div>

        <a href="index.html" class="back-button">← 메인으로 돌아가기</a>
    </div>

    <script>
        function updateInfo() {
            // 현재 시간 업데이트
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('ko-KR', { 
                    timeZone: 'Asia/Seoul',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            
            // 현재 URL 표시
            document.getElementById('current-url').textContent = window.location.href;
            
            // User Agent 표시
            document.getElementById('user-agent').textContent = navigator.userAgent;
        }
        
        updateInfo();
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('ko-KR', { 
                    timeZone: 'Asia/Seoul',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
        }, 1000);
        
        // 페이지 로드 완료 확인
        window.addEventListener('load', () => {
            console.log('✅ GitHub Pages 테스트 페이지 로드 완료');
            console.log('현재 URL:', window.location.href);
            console.log('호스트:', window.location.host);
        });
    </script>
</body>
</html>

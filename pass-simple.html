<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASS 인증 시뮬레이션</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .pass-logo {
            background: #ff3b30;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 24px;
        }
        
        .simulation-info {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #ffc107;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .user-info h3 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #4eff4e;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .info-value {
            color: white;
        }
        
        .buttons {
            margin-top: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 120px;
        }
        
        .success-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .cancel-btn {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pass-logo">PASS</div>
        <h1>본인인증 시뮬레이션</h1>
        
        <div class="simulation-info">
            <strong>⚠️ 시뮬레이션 모드</strong><br>
            실제 PASS 인증 대신 테스트용 데이터를 사용합니다.
        </div>
        
        <div class="user-info">
            <h3>📋 인증될 정보</h3>
            <div class="info-item">
                <span class="info-label">이름:</span>
                <span class="info-value">홍길동</span>
            </div>
            <div class="info-item">
                <span class="info-label">생년월일:</span>
                <span class="info-value">1990.01.01</span>
            </div>
            <div class="info-item">
                <span class="info-label">성별:</span>
                <span class="info-value">남성</span>
            </div>
            <div class="info-item">
                <span class="info-label">휴대폰:</span>
                <span class="info-value">010-1234-5678</span>
            </div>
            <div class="info-item">
                <span class="info-label">플랫폼:</span>
                <span class="info-value">GitHub Pages</span>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>인증 처리 중...</div>
        </div>
        
        <div class="buttons" id="buttons">
            <button class="button success-btn" onclick="simulateSuccess()">✅ 인증 성공</button>
            <button class="button cancel-btn" onclick="simulateCancel()">❌ 인증 취소</button>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('buttons').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function simulateSuccess() {
            showLoading();
            
            setTimeout(() => {
                const result = {
                    resultCode: "2000",
                    resultMsg: "성공",
                    userName: "홍길동",
                    userBirthday: "19900101",
                    userGender: "M",
                    userPhone: "01012345678",
                    ci: `github_pages_ci_${Date.now()}`,
                    di: `github_pages_di_${Date.now()}`,
                    timestamp: new Date().toISOString(),
                    simulation: true,
                    platform: "GitHub Pages",
                    method: "simulation_success"
                };
                
                // 부모 창으로 결과 전송
                if (window.parent && window.parent.result) {
                    window.parent.result(result);
                }
                
                // PostMessage로도 전송 (다양한 환경 대응)
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'PASS_RESULT',
                        data: result
                    }, '*');
                }
                
                alert('✅ 인증이 성공적으로 완료되었습니다!');
                
                // 창 닫기 시도
                try {
                    window.close();
                } catch (e) {
                    // 창이 닫히지 않으면 이전 페이지로
                    if (document.referrer) {
                        window.location.href = document.referrer;
                    } else {
                        window.location.href = 'pass-auth.html';
                    }
                }
                
            }, 2000);
        }
        
        function simulateCancel() {
            showLoading();
            
            setTimeout(() => {
                const result = {
                    resultCode: "9999",
                    resultMsg: "사용자 취소",
                    error: "사용자가 인증을 취소했습니다.",
                    timestamp: new Date().toISOString(),
                    simulation: true,
                    platform: "GitHub Pages",
                    method: "simulation_cancel"
                };
                
                // 부모 창으로 결과 전송
                if (window.parent && window.parent.result) {
                    window.parent.result(result);
                }
                
                // PostMessage로도 전송
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'PASS_RESULT',
                        data: result
                    }, '*');
                }
                
                alert('❌ 인증이 취소되었습니다.');
                
                // 창 닫기 또는 이전 페이지로
                try {
                    window.close();
                } catch (e) {
                    if (document.referrer) {
                        window.location.href = document.referrer;
                    } else {
                        window.location.href = 'pass-auth.html';
                    }
                }
                
            }, 1000);
        }
        
        // PostMessage 수신 처리
        window.addEventListener('message', function(event) {
            console.log('PostMessage 수신:', event.data);
        });
        
        // 페이지 로드 시 로그
        console.log('🔍 PASS 시뮬레이션 페이지 로드됨');
        console.log('Referrer:', document.referrer);
        console.log('URL:', window.location.href);
    </script>
</body>
</html>
